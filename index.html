<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
    <style>

    </style>
</head>
<body>
    <h1>Product Quantity Counter</h1>
    <div class="container">
      <img src="lamp.png" class="lamp" />
      <p> Product Name:Homesake Wall Light Antique Home Decor Wall Lamp<br/>Price:Rs.749</p>
      <div class="quantity-btn-container">
      <button onclick="decrement()" class="btn">-</button> 
      <span id="quantity">1</span>
      <button onclick="increment()" class="btn">+</button> 
    </div>
<button class="buy-btn"><a href="">Buy Now</a></button>
</div>
<script>
    const quantityElement=document.getElementById("quantity");
    let quantity=parseInt(quantityElement.innerText);
    function increment(){
        quantityElement.innerText=++quantity;
    }
    function decrement(){
        quantityElement.innerText=--quantity;
    }
</script>
</body>
</html>
